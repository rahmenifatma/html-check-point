<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: tomato;
      }

      /* visited link */
      a:visited {
        color: blue;
      }

      /* mouse over element */
      a:hover {
        color: yellow;
      }
      P {
        color: blueviolet;
        font-style: oblique;
        font-weight: 100;
        text-align: right;
      }
      a {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <a href="http://www.google.com">go to google</a>
    <p>gomycode</p>
  </body>
</html>
